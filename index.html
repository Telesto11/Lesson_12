<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="body">
				<div class="box">
					<p>Transform: translate; Transform: rotate.</p>
					<div class="box__box-0">

						<div class="box__box-1">

							<div class="box__box-1-1"></div>
						</div>
					</div>
					<div class="box-tr">
						<p>Transform: translate; Transform: rotate.</p>
						<div class="box-tr__box-0">
							<div class="box-tr__box-1">
								<div class="box-tr__box-1-1">
									<div class="box-tr__box-1-2">
										<div class="box-tr__box-1-3">
											<div class="box-tr__box-1-4">
												<div class="box-tr__box-1-5"></div>
											</div>
										</div>
									</div>

								</div>

							</div>

						</div>

					</div>

				</div>
				<div class="circle">
					<p>Scale; Transform: translate.</p>
					<div class="circle__circle-0">
						<div class="circle__circle-1">
							<div class="circle__circle-1-1">
								<div class="circle__circle-1-2">
									<div class="circle__circle-1-3">
										<div class="circle__circle-1-4">
											<div class="circle__circle-1-5"></div>
										</div>
									</div>
								</div>

							</div>

						</div>

					</div>

				</div>
				<div class="skew">
					<p>Skew.</p>
					<div class="skew__skew-0">
						<div class="skew__skew-1">
						</div>

					</div>

				</div>
				<div class="transform2d">
					<p>Transform2d; transform-origin;</p>
					<div class="transform2d__transform2d-0">
						<div class="transform2d__transform2d-1"></div>
					</div>

				</div>
				<div class="perspective">
					<p>Perspective; Perspective-origin; Transform: rotateX.</p>
					<div class="perspective__perspective-0">
						<div class="perspective__perspective-1"></div>

					</div>
				</div>
				<div class="transform-style3d">
					<p>Transform-style3d; Preserve-3d; !--backface-visibility: hidden;--!</p>
					<div class="transform-style3d__transform-style3d-0">
						<div class="transform-style3d__transform-style3d-1"></div>

					</div>
				</div>
			</div>
		</main>

	</div>

</body>

</html>
